<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta http-equiv="Content-Language" content="zh-CN">
		<meta name="keywords" content="findlark,HTML5,贪吃蛇,snake">
		<meta name="description" content="HTML5 怀旧经典贪吃蛇游戏">
		<meta name="application-name" content="findlark-snake">
		<meta name="msapplication-starturl" content="http://www.findlark.com/">
		
		<title>怀旧贪吃蛇</title>
		<link rel="stylesheet" href="./css/style.css" />
		<script type="text/javascript" src="./js/jquery-1.9.0.min.js"></script>
	</head>
	<body>
		<div id="content">
			<canvas id="snake"></canvas>
		</div>
		<div style="text-align:center">
			得分：<span id="score" style="color:red">0</span>
			<!--
			边界：<select id="boundary">
				<option value="0">无</option>
				<option value="1">有</option>
			</select>
			-->
			<button id="start">开始</button>
		</div>
		
		<script type="text/javascript" src="./js/snake.js"></script>
		<script type="text/javascript">
			$(function() {
				var snake = new larkSnake();
				snake.init();
				
				$("#start").click(function() {
					snake.running ? snake.pause() : snake.start();
				});
				
				$(window).keydown(function(e) {
					console.log(e.which);
					
					if(e.which > 36 && e.which < 41)
						if( Math.abs(e.which - snake.direction) != 2) snake.enterDirection = e.which;
				});
			});
			
		</script>
		
		
		<div style="display:none">
			<script type="text/javascript">
			//var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
			//document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F5ba2bf410b154f773b29948e2ddcb0f4' type='text/javascript'%3E%3C/script%3E"));
			</script>
		</div>
	</body>
</html>
